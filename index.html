<!DOCTYPE html>
 <html>
 <head>
 	<title>Yahoo Ticker</title>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<link rel="stylesheet" href="style.css">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 	<script src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script>
 	<script src="scripts.js" type="text/javascript"></script>
 </head>
 <body>
 	<div class="container">
 		<div class="row">
 			<div class="col-sm-12">
 				<h1>Customizable Stock App</h1>
 				<form class="yahoo-form form-inline">
 				  <div class="form-group">
 				    <label class="sr-only" for="symbol">Stock Symbol</label>
 				    <div class="input-group">
 				      <input type="text" class="form-control" id="symbol" placeholder="Enter Ticker Symbol">
 				    </div>
 				  </div>
 				  <button type="submit" class="btn btn-primary">Get My Quote</button>
 				</form>
 				<table class="table table-striped table-bordered">
 					<thead>
 						<tr>
 							<th>Stock Symbol</th>
 							<th>Company Name</th>
 							<th>Ask Price</th>
 							<th>Bid Price</th>
 							<th>Daily Change</th>
 						</tr>
 					</thead>
 					<tbody class="yahoo-body">
 						<tr>
 							<td></td>
 							<td></td>
 							<td></td>
 							<td></td>
 							<td></td>
 						</tr>
 					</tbody>
 				</table>
 				<div class="row">
 					<div class="col-md-6">
 				    	<h3>Save Your Tickers</h3>
 				    	<form action="#" class="form-inline">
 				        	<div class="form-group">
 				          	<input type="text" name="save" id="save" class="form-control" placeholder="Save your ticker here...">
 				        	</div>
 				        	<button id="set" class="btn btn-primary">Save Ticker</button>
 				      	</form>
 				      	<h3>Your Tickers</h3>
 				      	<div class="alert alert-info" id="val"><i>nothing saved...</i></div>
				      	<button id="get" class="btn btn-success">Retrieve Ticker</button>
 				       	<button id="remove" class="btn btn-danger">Clear Ticker</button>
 				    </div>
 				</div>
 			</div>
 		</div>
 	</div>
 </body>
 </html>
